<ul id="tabs-swipe-demo" class="tabs">
    <li class="tab col s3"><a class="black-text" href="#test-swipe-1">All Cards</a></li>
    <li class="tab col s3"><a class="black-text" href="#test-swipe-2">Specials</a></li>
    <li class="tab col s3"><a class="black-text" href="#test-swipe-3">Family</a></li>
</ul>
<div id="test-swipe-1" class="col s12">
    <div class="carousel">
        {% for product in products %}
            {% if product.image %}
                <a class="carousel-item" href="{% url 'product_detail' product.id %}">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}">
                </a>
            {% else %}
                <a class="carousel-item" href="{% url 'product_detail' product.id %}">
                    <img src="{{ MEDIA_URL }}noimage.png" alt="{{ product.name }}">
                </a>
            {% endif %}
        {% endfor %}
    </div>
</div>
<div id="test-swipe-2" class="col s12">Test 2</div>
<div id="test-swipe-3" class="col s12">Test 3</div>
